<div class="player">
  <div class="player-control-slider">
    <input type="range" class="amplitude-song-slider" amplitude-main-song-slider="true" step=".1"/>
    <span class="amplitude-current-time" amplitude-main-current-time="true"></span>/<span class="amplitude-duration-time" amplitude-main-duration-time="true"></span>
  </div>

  <div class="player-control-volume">
    <i class="fas fa-volume-up"></i> <input type="range" class="amplitude-volume-slider" />
  </div>

  <div class="player-control-buttons">
    <a class="button amplitude-play-pause amplitude-paused" amplitude-song-index="0"></a>
    <a class="button amplitude-mute"></a>
    <a class="button amplitude-playback-speed"></a>
  </div>

  <ol class="player-chapters">
    {% for chapter in page.chapters %}
    <li class="player-chapter">
      <a class="amplitude-skip-to" amplitude-song-index="0" amplitude-location="{{ chapter[0] }}"><span class="player-chapter-time">({{ chapter[0] | date: "%M:%S" }})</span> {{ chapter[1] }}</a>
    </li>
    {% endfor %}
  </ol>

  <div class="player-download">
    <a href="{{ page.audio }}" download="{{ site.title }}_{{ page.title }}.mp3">MP3ファイルをダウンロード</a>
  </div>
</div>
