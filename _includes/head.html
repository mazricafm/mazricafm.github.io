<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <!-- <meta name="twitter:image" content="{{ site.url }}{% if page.image_path %}{{ page.image_path }}{% else %}/images/example.jpg{% endif %}" /> -->
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}" />
  <!-- <meta name="apple-itunes-app" content=""> -->
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <!-- <meta property="og:image" content="{{ site.url }}{% if page.image_path %}{{ page.image_path }}{% else %}/images/example.jpg{% endif %}" /> -->
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="blog" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" />
  <link rel="stylesheet" href="/css/main.css" />
</head>
