---
layout: default
---

<div class="post container">
  {% include player.html %}
  {{ page.description }}
  <div class="markdown">
    {{ content }}
  </div>
  {% include tweet-button.html %}

  <div>
    <a class="back" href="/">戻る</a>
  </div>
</div>

{% if page.audio != null %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amplitudejs/3.3.0/amplitude.min.js"></script>
  <script>
    Amplitude.init({
      "songs": [
        {
          "name": "{{ page.title }}",
          "artist": "Artist Name",
          "album": "Album Name",
          "url": "{{ page.audio }}",
          // "cover_art_url": "/cover/art/url.jpg"
        },
      ]
    });

    var $back = document.querySelector('.back');

    $back.addEventListener('click', function(e) {
      if (!confirm('ページを離れようとしています。よろしいですか？')) {
        e.preventDefault()
      }
    });
  </script>
{% endif %}
